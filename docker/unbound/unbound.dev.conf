server:
  num-threads: 1
  do-daemonize: no
  do-ip6: no
  interface: 0.0.0.0
  port: 53

  use-syslog: yes 
  log-time-ascii: no
  log-queries: yes
  log-replies: no
  log-tag-queryreply: yes

  use-caps-for-id: yes

  access-control: 127.0.0.0/8 allow
  access-control: 10.0.0.0/8 allow
  access-control: 172.16.0.0/12 allow
  access-control: 192.168.0.0/16 allow
  access-control: 203.178.156.0/22 allow
  root-hints: root.hints

remote-control:
  control-enable: no
